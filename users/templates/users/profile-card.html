{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/profile-card.css' %}">

<div class="profile-card-container">
    <img src="/media/{{ art.thumbnail }}">
    <p class='art-title'>{{ art.title }}</p>
    <p class="likes-counter">{{ art.likes.count }} Likes</p>
    {% if art.uploader.username == user.username %}
        <p class='btn-edit'>Edit</p>
    {% else %}
        <p class='btn-edit'>Like</p>
    {% endif %}
</div>
