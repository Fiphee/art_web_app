{% if user_galleries %}
    <div class=profile-galleries>           
        <p class='label' style='padding-left:45%'>No galleries found</p>
    </div>
{% else %}
    <div class=profile-artworks>
        {% if user_artworks %}
            {% for art in user_artworks %}
                {% include 'users/profile-art-card.html' %}
            {% endfor %}
        {% else %}
            <p class='label' style='padding-left:45%'>No artworks found</p>
        {% endif %}
    </div>
{% endif %}
