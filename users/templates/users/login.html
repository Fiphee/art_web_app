{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}
{% if not user.is_authenticated %}
    <h2>Login Page</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Don't have an account? Register <a href="{% url 'users:register' %}">here</a></p>
        <button type=submit class=login-btn>Login</button>      
    </form>
{% else %}
    <h2>You are already logged in as {{ user }}</h2>
    <p>Click here to <a class="logged-in-logout-btn" href="{% url 'logout' %}">Logout</a></p>
{% endif %}
{% endblock %}
