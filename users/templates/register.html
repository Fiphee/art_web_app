 {% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}
<h2>Register Page</h2>
<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Already have an account? Login <a href="/login">here</a></p>
    <button type='submit' class=btn-success>Register</button>
    
</form>

{% endblock %}
