{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <p class="query-result">Showing results ({{ artworks|length }}) for: "{{ query }}"</p>
    {% if artworks %}
        {% for art in artworks%}
            <div class="search-result-cards">
            {% include "artworks/art-card.html" %}
            </div>
        {% endfor %}
    {% else %}
    <h2>No Artwork found</h2>
    {% endif %}

{% endblock %}
