{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/galleries.css' %}">
<div class="create-gallery-form">
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn">Create gallery</button>
</form>
</div>
{% endblock %}
