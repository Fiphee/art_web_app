            <td class='label'>Settings</td>
        </tr>
    </thead>

            <td class='sub'><p class='delete-btn'><a href="{% url 'galleries:remove_artwork' art.id gallery.id %}">Remove from gallery</a></p></td>

    </tbody>
</table>
